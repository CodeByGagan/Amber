<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <caption>
          <h3>Student Registration form</h3>
        </caption>
        <tr>
          <th><label>Name:</label></th>
          <td>
            <input
              type="text"
              name="Gagan"
              id="text1"
              placeholder="Enter your name"
              maxlength="20"
              pattern="[A-Za-z]"
            />
          </td>
        </tr>

        <tr>
          <th><label>Age:</label></th>
          <td>
            <input
              type="number"
              name="Gagan"
              id="text1"
              placeholder="Enter your age"
            />
          </td>
        </tr>

        <tr>
          <th><label>Gender:</label></th>
          <td>
            <input
              type="text"
              name="Gagan"
              id="text1"
              placeholder="Enter your gender"
            />
          </td>
        </tr>

        <tr>
          <th><label>Hobbies:</label></th>
          <td>
            <input
              type="text"
              name="Gagan"
              id="text1"
              placeholder="Enter your hobbies"
            />
          </td>
        </tr>

        <tr>
          <th><label>Qualifications:</label></th>
          <td>
            <input
              type="text"
              name="Gagan"
              id="text1"
              placeholder="Enter your qualifications"
            />
          </td>
        </tr>

        <tr>
          <th><label>Course Applied:</label></th>
          <td>
            <input type="text" list="browsers" placeholder="Select the course"/>
            <datalist id="browsers">
              <option value="Internet Explorer"></option>
              <option value="Firefox"></option>
              <option value="Google Chrome"></option>
              <option value="Opera"></option>
              <option value="Safari">
                <!-- <option value="other"> -->
              </option>
            </datalist>
          </td>
        </tr>
        <!-- <label>Course Applied:</label>
        <input type="text" name="Gagan" id="text1" placeholder="Enter course name" />
        
         -->

        <!-- <input type="text" name="Gagan" id="text1" placeholder="Enter course name" /> -->

        <tr>
          <th><label>Email:</label></th>
          <td>
            <input
              type="email"
              name="Gagan"
              id="text1"
              placeholder="Enter your email"
            />
          </td>
        </tr>

        <tr>
          <th><label>Telephone:</label></th>
          <td>
            <input
              type="number"
              name=""
              placeholder="Enter your telephone no"
              id=""
              maxlength="10"
              minlength="10"
            />
          </td>
        </tr>

        <tr>
          <th><label>Comment:</label></th>
          <!-- <td><input type="textarea" name="Gagan" id="text1" placeholder="Any comment type here" /></td> -->
          <td><textarea name="" id="" cols="20" rows="5" placeholder="Any comment type here"></textarea></td>
        </tr>

        <th>
          <input type="submit" name="" placeholder="" id="" maxlength="10" />
        </th>
      </table>
    </form>
    

    <form action="">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
